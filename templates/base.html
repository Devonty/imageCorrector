<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <link rel = "stylesheet" href="{{ url_for('static', filename = 'js/script.js') }}">
    <link rel="stylesheet" id="switcher-id">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <div id="Logo">
            <h1>PhotoШоп</h1>
        </div>
        <div id="infoPageBtn">
            Info
        </div>

    </header>
    <div id="instrumentsBar">
        {% block instrumentBar %} {% endblock %}
    </div>

    {% block body %} {% endblock %}

    <script src="../static/js/script.js"></script>
</body>
</html>
